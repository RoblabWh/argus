<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POI Settings and Sending Test</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='default/variables-light.css') }}" id="currentCss">
  <style>
    body {
      margin-left: 0px;
      margin-right: 0px;
      margin-bottom: 0px;
      background-color: var(--bg-color-page);
      color: var(--font-color-a);
    }

    .bodyDiv {
      min-height: 95vh;
      width: 94%;
      max-width: 1400px;
      margin: 0 auto !important;
      float: none !important;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{url_for('static', filename='default/jquery-3.6.3.js') }}"></script>
</head>
<body>
  {% include 'headerOverview.html' %}

  <div class="bodyDiv">
    <br>
    <br>
    <br>
    <h2>Form 1</h2>
    <form id="form1">
      <label for="address">Address:</label>
      <input type="text" id="url" name="url" required><br><br>
      <label for="user">User:</label>
      <input type="text" id="user" name="user" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <button type="submit">Submit Form 1</button>
    </form>
    <br>
    <h2>Form 2</h2>
    <form id="form2">
      <label for="latitude">latitude:</label>
      <input type="number" id="latitude" name="latitude" required step="any"><br><br>
      <label for="longitude">longitude:</label>
      <input type="number" id="longitude" name="longitude" required step="any"><br><br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="type">Type:</label>
      <input type="text" id="type" name="type" required><br><br>
      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
      <button type="submit">Submit Form 2</button>
    </form>
    <br>
    <button onclick="getPOIs()">get all POIs</button>
    <br>
    <div id="response"></div>
  </div>
{% include 'footer.html' %}

  <script>
    document.getElementById("form1").addEventListener("submit", function(event) {
      event.preventDefault();
      sendJsonData("/set_IAIS_settings", {
        "url": this["url"].value,
        "username": this["user"].value,
        "password": this["password"].value
      });
    });

    document.getElementById("form2").addEventListener("submit", function(event) {
      event.preventDefault();
      //sendData("/test_POI", this);
      sendJsonData("/test_POI", {
        "latitude": this["latitude"].value,
        "longitude": this["longitude"].value,
        "name": this["name"].value,
        "type": this["type"].value,
        "description": this["description"].value
      });
    });

    function sendJsonData(url, data) {
      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("response").innerText = data;
      })
      .catch(error => {
        console.error("Error:", error);
      });
    }

    function getPOIs() {
      fetch("/get_poi_list")
      .then(response => response.text())
    }
  </script>
</body>
</html>
