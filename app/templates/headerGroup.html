<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header {
            width: 100%;
            position: fixed;
            background-color: var(--accent-color-interaction);
            top: 0;
            z-index: 1500;
            display: block;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.2)
        }

        .dropdown-settings {
            display: inline-block;
            position: relative;
            float: right;
            margin: 8px 16px;
        }

        .dropdown-settings button {
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: var(--bg-color-page);
            color: var(--accent-color-interaction);
        }

        .dropdown-settings button:hover {
            background-color: var(--bg-color-b);
            color: var(--font-color-b);
        }

        .dropdown-settings-options {
            display: none;
            position: absolute;
            left: -55px;
            overflow: auto;
            border-radius: 4px;
        }

        .dropdown-settings:hover .dropdown-settings-options {
            display: block;
        }

        .dropdown-settings-options a {
            display: block;
            color: var(--font-color-a) padding: 5px;
            text-decoration: none;
            padding: 5px 10px;
            background-color: var(--bg-color-a);
        }

        .dropdown-settings-options a:hover {
            color: var(--font-color-b);
            background-color: var(--bg-color-b);

        }

        #header-title-name {
            position: relative;
            width: 60%;
            float: left;
            margin: 0px;
            margin-top: 7px;
            color: var(--font-color-b);
            font-size: 24px;
            padding-top: 4px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            font-weight: bold;
        }

        #header-title {
            position: relative;
            float: left;
            margin-left: 10px;
            margin-top: 7px;
            margin-right: 4px;
            margin-bottom: 0px;
            color: var(--font-color-b);
            font-size: 24px;
            padding-top: 4px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            font-weight: lighter;
        }
    </style>

    <script>
        function shutdownServer() {
            console.log("shutdown");
            $.get("/shutdown");
        };

    </script>
</head>

<body>
    <div class="header">
        <a href="/"
            style="position: relative; float: left; margin: 4px; padding: 0; padding-left:10px; line-height: 1px">
            <img id="header-icon" src="{{ url_for('static', filename='default/Argus_icon_Light_crop.png') }}"
                width="35px">
        </a>
        <div class="dropdown-settings">
            <button>Settings</button>
            <div class="dropdown-settings-options">
                <a id="colorModeButton" onclick="changeColorMode();">Dark Mode</a>
                <a onclick="console.Log(Language)">German</a>
                <a onclick="shutdownServer()">Shutdown Server</a>
            </div>
        </div>
        <h2 id="header-title" onclick="window.location.href = '/{{id}}'">Flight-Report&nbsp;</h2>
        <h3 id="header-title-name" onclick="window.location.href = '/{{id}}'">{{ group.name }}</h3>
    </div>
    <script>
        var colorMode = "light";

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            colorMode = "dark";
            changeColorMode();
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            colorMode = e.matches ? "dark" : "light";
            changeColorMode();
        });

        function shutdownServer() {
            console.log("shutdown");
            $.get("/shutdown");
        };

        function changeColorMode() {
            var x = document.getElementById("colorModeButton");
            var oldLink = document.getElementById("currentCss");

            var newlink = document.createElement("link");
            newlink.setAttribute("rel", "stylesheet");
            newlink.setAttribute("type", "text/css");
            newlink.setAttribute("id", "currentCss");

            if (colorMode == "dark") {
                colorMode = "light";
                x.innerHTML = "Light Mode";
                newlink.setAttribute("href", "{{ url_for('static', filename='default/variables-dark.css') }}");
                img = document.getElementById("header-icon");
                img.src = "{{ url_for('static', filename='default/Argus_icon_Dark_crop.png') }}";
            } else {
                colorMode = "dark";
                x.innerHTML = "Dark Mode";
                newlink.setAttribute("href", "{{ url_for('static', filename='default/variables-light.css') }}");
                img = document.getElementById("header-icon");
                img.src = "{{ url_for('static', filename='default/Argus_icon_Light_crop.png') }}";
            }
            document.getElementsByTagName("head").item(0).replaceChild(newlink, oldLink);
        };
    </script>
</body>

</html>
