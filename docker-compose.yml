services:
  argus:
    image: argus
    build: ./app
    container_name: argus
    ports:
      - ${ARGUS_PORT}:5000
    volumes:
      - ${ARGUS_PROJECTS}:/app/static/projects:rw
    links:
      - nodeodm
      - detection
      - webodm
      - stella_vslam
    depends_on:
      - detection
      - nodeodm
      - webodm
      - stella_vslam
    environment:
      - ARGUS_WEBODM_PORT
    restart: unless-stopped
  detection:
    image: argus_mmdetection
    build: ./detection
    container_name: argus_detection
    ports:
      - ${ARGUS_DETECTION_PORT}:5001
    volumes:
      - ${ARGUS_PROJECTS}:/detection/static/projects:rw
    environment:
      - ARGUS_GPU_NVIDIA
      - ARGUS_GPU_INTEL
      - ARGUS_GPU_AMD
    restart: unless-stopped
  stella_vslam:
    image: stella_vslam_dense_argus
    build: ./stella_vslam_dense_argus
    container_name: argus_vslam
    expose:
      - 7000
    volumes:
      - ${ARGUS_PROJECTS}:/stella_vslam/static/projects:rw
    restart: unless-stopped
volumes:
  projects:
