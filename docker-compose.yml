services:
  db:
    image: postgres:16
    container_name: argusII_project_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5433:5432"
    volumes:
      - argus_db_data:/var/lib/postgresql/data
  
  api:
    build: ./api
    working_dir: /api
    container_name: argusII_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://user:password@db:5432/mydb
    depends_on:
      - db
    volumes:
      - ./api:/api
      - argus_uploaded_files:/api/reports_data

