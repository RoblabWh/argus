services:
  db:
    image: postgres:16
    container_name: argusII_project_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - argus_db_data:/var/lib/postgresql/data

  api:
    build: ./api
    working_dir: /api
    container_name: argusII_backend
    restart: unless-stopped
    ports:
      - "${PORT_API}:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_PORT: ${PORT_REDIS}
      REDIS_HOST: ${HOST_REDIS}
      VITE_API_URL: ${VITE_API_URL}
      WEBODM_ENABLED: ${ENABLE_WEBODM}
      WEBODM_USERNAME: ${WEBODM_USERNAME}
      WEBODM_PASSWORD: ${WEBODM_PASSWORD}
      WEBODM_URL: ${WEBODM_URL}
      OPEN_WEATHER_API_KEY: ${OPEN_WEATHER_API_KEY}
    links:
      - db
      - redis
    volumes:
      - ./api:/api
      - argus_uploaded_files:/api/reports_data
      - ./.env:/api/.env:rw

  frontend:
    build: ./frontend
    container_name: argusII_frontend
    restart: unless-stopped
    ports:
      - "${PORT_FRONTEND}:5173"
    volumes:
      - ./frontend:/frontend
      - frontend_node_modules:/frontend/node_modules  # Separates Volume f√ºr node_modules
    stdin_open: true
    tty: true
    environment:
      VITE_API_URL: ${VITE_API_URL}
      WEBODM_URL: ${WEBODM_URL}

  argus_mapping_worker:
    build: ./api
    working_dir: /api
    container_name: argusII_mapping_worker
    entrypoint: celery
    command: -A app.services.mapping.processing_manager worker -Q mapping --loglevel=info
    volumes:
      - ./api:/api
      - argus_uploaded_files:/api/reports_data
      - ./.env:/api/.env:rw
    links:
      - db
      - redis
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_PORT: ${PORT_REDIS}
      REDIS_HOST: ${HOST_REDIS}
      OPEN_WEATHER_API_KEY: ${OPEN_WEATHER_API_KEY}
      WEBODM_ENABLED: ${ENABLE_WEBODM}
      WEBODM_USERNAME: ${WEBODM_USERNAME}
      WEBODM_PASSWORD: ${WEBODM_PASSWORD}
      WEBODM_URL: ${WEBODM_URL}

  argus_detection_worker:
    build: ./detection
    working_dir: /detection
    container_name: argusII_detection_worker
    entrypoint: celery
    command: -A tasks_detection worker -Q detection --loglevel=info
    volumes:
      - argus_uploaded_files:/detection/reports_data
    depends_on:
      - redis
      - api
    environment:
      REDIS_PORT: ${PORT_REDIS}
      REDIS_HOST: ${HOST_REDIS}
      BACKEND_URL: ${VITE_API_URL}
      DEVICE: "cpu"

  argus_yolo_worker:
    build: ./detection_yolo
    working_dir: /detection_yolo
    container_name: argusII_yolo_worker
    entrypoint: celery
    command: -A tasks_detection_yolo worker -Q detection_yolo --loglevel=info
    volumes:
      - argus_uploaded_files:/detection_yolo/reports_data
    depends_on:
      - redis
      - api
    environment:
      REDIS_PORT: ${PORT_REDIS}
      REDIS_HOST: ${HOST_REDIS}
      BACKEND_URL: ${VITE_API_URL}
      DEVICE: "cpu"


  ollama:
    image: ollama/ollama
    container_name: argusII_ollama
    volumes:
      - models:/root/.ollama:rw
    restart: unless-stopped

  argus_ollama_worker:
    build: ./api
    working_dir: /api
    container_name: argusII_ollama_worker
    entrypoint: celery
    command: -A app.services.image_describer worker -Q description --loglevel=info
    volumes:
      - ./api:/api
      - argus_uploaded_files:/api/reports_data
      - ./.env:/api/.env:rw
    links:
      - db
      - redis
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_PORT: ${PORT_REDIS}
      REDIS_HOST: ${HOST_REDIS}
      OPEN_WEATHER_API_KEY: ${OPEN_WEATHER_API_KEY}
      WEBODM_ENABLED: ${ENABLE_WEBODM}
      WEBODM_USERNAME: ${WEBODM_USERNAME}
      WEBODM_PASSWORD: ${WEBODM_PASSWORD}
      WEBODM_URL: ${WEBODM_URL}

  redis:
    image: redis:latest
    container_name: argusII_redis

volumes:
  argus_db_data:
  argus_uploaded_files:
  frontend_node_modules:
  hf_cache:
  models:
