services:
  argus:
    image: argus
    build: ./app
    container_name: argus
    ports:
      - ${ARGUS_PORT}:5000
    volumes:
      - ${ARGUS_PROJECTS}:/app/static/projects:rw
    links:
      - nodeodm
      - detection
      - webodm
    depends_on:
      - detection
      - nodeodm
      - webodm
    environment:
      - ARGUS_WEBODM_PORT
    restart: unless-stopped
  detection:
    image: argus_mmdetection
    build: ./detection
    container_name: argus_detection
    ports:
      - ${ARGUS_DETECTION_PORT}:5001
    volumes:
      - ${ARGUS_PROJECTS}:/detection/static/projects:rw
    environment:
      - ARGUS_GPU_NVIDIA
      - ARGUS_GPU_INTEL
      - ARGUS_GPU_AMD
    restart: unless-stopped

volumes:
  projects:
